<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h2>Calculator</h2> 
       <div class="screen"><p id="content"></p></div>
       <div class="calc-row">
            <div class="button CE">CE</div>
            <div class="button C">C</div>
       </div>
       <div class="calc-row">
            <div class="button inverse">1/x</div>
            <div class="button square">X²</div>
            <div class="button square_root">√x</div>
            <div class="button division">/</div>
       </div>
       <div class="calc-row">
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button multiplication">*</div>
       </div>
       <div class="calc-row">
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button minus">-</div>
       </div>
       <div class="calc-row">
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button plus">+</div>
       </div>
       <div class="calc-row">
            <div class="button plus-minus">+/-</div>
            <div class="button zero">0</div>
            <div class="button decimal">.</div>
            <div class="button equal">=</div>
       </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
